<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Traduções</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Quiz de Traduções - Qual é o seu nome?</h1>

  <!-- Tela inicial para capturar o nome do jogador -->
  <div id="name-entry" class="quiz-container">
    <input type="text" id="player-name" placeholder="Digite seu nome" />
    <button class="glow-on-hover" id="start-btn" onclick="startQuiz()">Iniciar Quiz</button>
  </div>

  <!-- Área do quiz -->
  <div class="quiz-container" id="quiz" style="display: none;">
    <div class="question" id="question"></div>
    <input type="text" id="answer" placeholder="Sua resposta aqui" />
    <button class="glow-on-hover" id="submit-btn" onclick="submitAnswer()">Enviar</button>
    <button class="glow-on-hover" id="next-btn" onclick="nextQuestion()" style="display:none;">Próxima</button>
  </div>

  <!-- Resultado do quiz -->
  <div id="results" class="results" style="display:none;">
    <h2>Resultado Final</h2>
    <p>Pontuação de <span id="final-score"></span></p>
    <h3>Classificação:</h3>
    <div id="leaderboard"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
